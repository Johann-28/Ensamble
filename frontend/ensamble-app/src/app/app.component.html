<div class="layout-wrapper">
      <!-- Header Navigation -->
      <header class="layout-header">
        <p-menubar [model]="menuItems" class="custom-menubar">
          <ng-template pTemplate="start">
            <div class="flex align-items-center gap-2">
              <i class="pi pi-music text-2xl text-primary"></i>
              <span class="font-bold text-xl text-primary">Band Manager</span>
            </div>
          </ng-template>
          <ng-template pTemplate="end">
            <div class="flex align-items-center gap-2">
              <p-button 
                icon="pi pi-user" 
                [text]="true" 
                [rounded]="true"
                severity="secondary"
                tooltip="Perfil de usuario">
              </p-button>
            </div>
          </ng-template>
        </p-menubar>
      </header>

      <!-- Main Content -->
      <main class="layout-content">
        <router-outlet></router-outlet>
      </main>

      <!-- Footer -->
      <footer class="layout-footer">
        <div class="flex justify-content-between align-items-center">
          <small class="text-color-secondary">
            Â© 2024 Band Management System - v1.0.0
          </small>
          <div class="flex align-items-center gap-2">
            <small class="text-color-secondary">Desarrollado con</small>
            <i class="pi pi-heart text-red-500"></i>
            <small class="text-color-secondary">y Angular + PrimeNG</small>
          </div>
        </div>
      </footer>
    </div>
